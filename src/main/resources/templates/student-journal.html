<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/style/style.css}" rel="stylesheet" />
        <title>Преподаватель</title>
    </head>
    <body>

        <div class="header">
            <h1 class="header-title">Электронный журнал</h1>
        </div>

        <div>
            <img class="img" src="#">
            <p class="user" th:text="${user.firstName + ' ' + user.middleName + ' ' + user.lastName}"></p>
        </div>
        <div class="profile">
            <a class="profile-btn" href="#" style="margin-right: 5px;">Профиль</a>
            <a class="profile-btn" th:href="login">Выход</a>
        </div>

        <div class="nav-btn">
            <a class="nav-linkBtn" href="../../group1/group1-1.html">Журнал</a>
        </div>
        <div class="form-check" style="border: 1px solid; padding-bottom: 5px; padding-right: 5px; padding-top: 5px;">
            <form method="get" action="#" th:action="@{/user/{userId}(userId=${user.id},subjectId=${subjectId})}">

                <p style="font-weight: bold;">Предметы</p>
                <select th:name="subjectId" aria-label=".form-select-lg example">
                    <option hidden="" value="0">---</option>
                    <option th:each="subject : ${user.groups[0].subjects}" th:value="${subject.id}"
                            th:text="${subject.name}"></option>
                </select>

                <input type="submit" class="dropbtn" />
            </form>
        </div>

            <div class="dropdown">
                <button onclick="myFunction3()" class="dropbtn">1 семестр</button>
                <div id="myDropdown3" class="dropdown-content">
                    <a href="#">1 семестр</a>
                    <a href="#">2 семестр</a>
                    <a href="#">3 семестр</a>
                    <a href="#">4 семестр</a>
                    <a href="#">5 семестр</a>
                    <a href="#">6 семестр</a>
                    <a href="#">7 семестр</a>
                    <a href="#">8 семестр</a>
                </div>
            </div>

            <div>
                <table class="table table-bordered" style="width: 79.5%;">
                    <thead class="t-head">
                    <tr>
                        <a></a>
                        <th colspan="7">Оценки</th>
                        <th rowspan="2">Средний балл</th>
                    </tr>
                    <tr>
                        <td>09.06.22</td>
                        <td>10.06.22</td>
                        <td>11.06.22</td>
                        <td>12.06.22</td>
                        <td>13.06.22</td>
                        <td>14.06.22</td>
                        <td>15.06.22</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="score : ${scores}" th:text="${score.value}"></td>
                    </tr>

                    </tbody>

                    <div style="border: 1px solid; float: right;width: 20%; height: 302px;">

                    </div>

                </table>
            </div>
        </div>

        <script th:src="@{/js/script.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
