<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/style/style_input.css}" rel="stylesheet" />
        <title>Авторизация</title>      
    </head>
    <body>
        
        <div class="auth">
            <h1 class="auth-title">Электронный журнал</h1> 
            <h1 class="auth-input"><i>Авторизация</i></h1>
            <div class="form">
                <form action="/authenticate" method="post">
                    <input class="input" type="text" name="email" id="input_log" placeholder="Электронная почта" required>
                    <input class="input" type="password" name="pass" id="input_pass" placeholder="Пароль" required>
                </form>
            </div>
            <button class="btn" type="submit">Авторизация</button>
        </div>
        
    </body>
</html>
